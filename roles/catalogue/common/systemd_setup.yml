 - name: copy service file
   ansible.builtin.copy:
      src: {{ app_name }}.service
      dest: /etc/systemd/system/{{ app_name }}.service
      remote_src: yes
 
 - name: start service
   ansible.builtin.systemd:
     name: {{ app_name }}
     state: restarted
     enabled: yes
     deamon_reload: yes   
